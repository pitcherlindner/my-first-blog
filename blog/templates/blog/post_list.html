<html>
    <head>
        <title>Pitcher's Blog</title>
    </head>
    <body>
        <h1>My Blog</h1>
        <h2>By Pitcher Lindner</h2>
        <p>It works!</p>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
